  <h2 color = "blue" align = " center">Register here to be a part of our group too!</h2>
  <div id="form-box" align = "center">
    <form action="registration.html" method="post" onsubmit="return Validate()" name="vform" >
      <div class = "input-box">
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Username" class="uname" required >
        <div id="name_error" class="varError"></div>
      </div>
        <div class = "input-box">
          <i class="fa fa-key"></i>
          <input type="password" name="password" placeholder="Password" id = "MyInput" required>
          <span class = "eye" onclick = "hidePass()">
          <i id = "hide1" class="fa fa-eye"></i>
          <i id = "hide2" class="fa fa-eye-slash"></i>
          </span>
          <div id="passwordError" class="varError"></div>
        </div>
          <div class = "input-box">
            <i class="fa fa-key"></i>
            <input type="password" name="passwordConfimation" placeholder="Password Confirmation" id= "MyInput2" required>
            <span class = "eye" onclick="hidePass2()">
            <i id = "hide11" class="fa fa-eye"></i>
            <i id = "hide21" class="fa fa-eye-slash"></i>
          </span>
            <div id="passwordCError" class="varError"></div>
          </div>
          <div >
            <input type="submit" name="register" value="Register" class="btn">
          </div>
